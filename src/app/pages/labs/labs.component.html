<div class="container">
    <h1>Hola desde Labs</h1>
<h2>{{welcome}}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<hr />
<h2>{{ 'Hola ' .repeat(4) }}</h2>
<p>La suma de 3 + 3 es {{3 + 3}}</p>
<p> Hola me llamo {{ nombre() }} y mi edad es {{ edad }}</p>
<hr>
<img [src]="[person.avatar]" alt="">
<input type="number" [value]="[person.edad]">
<button [disabled]="disabled">Clic Me</button>
<hr>
<p>Person: {{[person.edad, person.nombre]}}</p>
<hr>

<button (click)="clickHandler()">Click Me</button>
<hr>
<button (dblclick)="clickHandler()"> Double Click Me</button>
<p>(change)</p>
<input type="number" [value]="[person.edad]" (change)="changeHandle($event)">
<input type="text" [value]="[person.nombre]" (change)="changeHandle($event)">
<p>keydown</p>
<input type="text" [value]="[person.nombre]" (keydown)="keydowHandle($event)">
<p>keydown shift</p>
<input type="text" [value]="[person.nombre]" (keydown.shift.t)="clickHandler()">
<h1>Signal</h1>
<input type="text" [value]="nombre()" (change)="changeHandle($event)">
<p>Name: {{ nombre()}}</p>
</div>
